    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentPlatform = 'naver';
        let currentPage = 1;
        let productsPerPage = 20;
        let allProducts = [];
        let filteredProducts = [];

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
            updateLastUpdateTime();
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // í”Œë«í¼ íƒ­
            document.querySelectorAll('.platform-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchPlatform(this.dataset.platform);
                });
            });

            // í•„í„°
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
        }

        // í”Œë«í¼ ì „í™˜
        function switchPlatform(platform) {
            document.querySelectorAll('.platform-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-platform="${platform}"]`).classList.add('active');
            
            currentPlatform = platform;
            currentPage = 1;
            loadProducts();
        }

        // ìƒí’ˆ ë°ì´í„° ë¡œë“œ
        async function loadProducts() {
            showLoading(true);
            
            try {
                const response = await fetch(`/api/${currentPlatform}-${currentPlatform === 'naver' ? 'shopping' : 'products'}.js`);
                const data = await response.json();
                
                allProducts = data.products || generateMockProducts();
                applyFilters();
                
            } catch (error) {
                console.error('ìƒí’ˆ ë¡œë“œ ì‹¤íŒ¨:', error);
                allProducts = generateMockProducts();
                applyFilters();
            }
            
            showLoading(false);
        }

        // Mock ë°ì´í„° ìƒì„± (API ì—°ë™ ì „ í…ŒìŠ¤íŠ¸ìš©)
        function generateMockProducts() {
            const products = [];
            const categories = ['ì „ìì œí’ˆ', 'íŒ¨ì…˜ì˜ë¥˜', 'ìƒí™œìš©í’ˆ', 'ì‹í’ˆ', 'í™”ì¥í’ˆ'];
            const brands = ['ì‚¼ì„±', 'LG', 'ì• í”Œ', 'ë‚˜ì´í‚¤', 'ì•„ë””ë‹¤ìŠ¤', 'ì½”ì¹´ì½œë¼', 'ë„¤ìŠ¬ë ˆ'];
            
            for (let i = 1; i <= 200; i++) {
                products.push({
                    rank: i,
                    title: `${brands[Math.floor(Math.random() * brands.length)]} ì¸ê¸°ìƒí’ˆ ${i}`,
                    price: Math.floor(Math.random() * 500000) + 10000,
                    image: `https://picsum.photos/300/250?random=${i}`,
                    link: `https://shopping.naver.com/products/${i}`,
                    mall: `ì‡¼í•‘ëª°${i % 10 + 1}`,
                    rating: (4 + Math.random()).toFixed(1),
                    reviewCount: Math.floor(Math.random() * 10000) + 100,
                    category: categories[Math.floor(Math.random() * categories.length)],
                    platform: currentPlatform
                });
            }
            
            return products;
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            filteredProducts = allProducts.filter(product => {
                const matchCategory = !category || product.category === category;
                const matchSearch = !search || product.title.toLowerCase().includes(search);
                return matchCategory && matchSearch;
            });
            
            // ì •ë ¬
            filteredProducts.sort((a, b) => {
                switch(sort) {
                    case 'rank': return a.rank - b.rank;
                    case 'sim': return b.rating - a.rating;
                    case 'price_asc': return a.price - b.price;
                    case 'price_desc': return b.price - a.price;
                    default: return a.rank - b.rank;
                }
            });
            
            currentPage = 1;
            renderProducts();
            renderPagination();
            updateStats();
        }

        // ìƒí’ˆ ë Œë”ë§
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);
            
            if (pageProducts.length === 0) {
                grid.innerHTML = '<div class="loading"><h3>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3></div>';
                return;
            }
            
            grid.innerHTML = pageProducts.map(product => `
                <div class="product-card">
                    <div class="rank-badge ${getRankBadgeClass(product.rank)}">${product.rank}ìœ„</div>
                    <img src="${product.image}" 
                         alt="${product.title}" 
                         class="product-image"
                         onclick="openProductLink('${product.link}')"
                         onerror="this.src='https://via.placeholder.com/300x250?text=No+Image'">
                    
                    <div class="product-info">
                        <h3 class="product-title" onclick="openProductLink('${product.link}')">${product.title}</h3>
                        <div class="product-price">${formatPrice(product.price)}ì›</div>
                        
                        <div class="product-meta">
                            <div class="rating">
                                <span class="stars">${'â˜…'.repeat(Math.floor(product.rating))}</span>
                                <span>${product.rating}</span>
                                <span>(${formatNumber(product.reviewCount)})</span>
                            </div>
                            <div class="mall">${product.mall}</div>
                        </div>
                        
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="openProductLink('${product.link}')">
                                <i class="fas fa-shopping-cart"></i> êµ¬ë§¤í•˜ê¸°
                            </button>
                            <button class="btn btn-secondary" onclick="showAnalysis('${product.title}', ${product.rank})">
                                <i class="fas fa-chart-bar"></i> ë¶„ì„ë³´ê³ ì„œ
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ìˆœìœ„ë³„ ë°°ì§€ í´ë˜ìŠ¤
        function getRankBadgeClass(rank) {
            if (rank <= 10) return 'top10';
            if (rank <= 50) return 'top50';
            if (rank <= 100) return 'top100';
            return '';
        }

        // ê°€ê²© í¬ë§·íŒ…
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // ìˆ«ì í¬ë§·íŒ…
        function formatNumber(num) {
            if (num >= 10000) return Math.floor(num / 1000) + 'k';
            return num.toString();
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ì´ì „ í˜ì´ì§€
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>`;
            }
            
            // í˜ì´ì§€ ë²ˆí˜¸
